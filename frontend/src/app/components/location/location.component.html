<div class="clr-row location">
  <div class="clr-col-lg-6 clr-col-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Transfer Data to IoT Central</h3>
        <p class="card-text">
          Tranfer data directly to the Cloud.
        </p>
        <div class="icon">
          <clr-icon shape="upload-cloud"></clr-icon>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="generateFile(true)">
          Transfer
        </button>
      </div>
    </div>
  </div>
  <div class="clr-col-lg-6 clr-col-12">
    <div class="card">
      <div class="card-block">
        <h3 class="card-title">Transfer Data to USB Storage</h3>
        <p class="card-text">
          Generate a file which can be download using history page. This file
          can be store in USB.
        </p>
        <div class="icon">
          <clr-icon shape="usb"></clr-icon>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="generateFile(false)">
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
